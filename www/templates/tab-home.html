<ion-view>
    <ion-nav-title>
     Instagram
    </ion-nav-title>

    <ion-nav-buttons side="left">
      <a class="button button-icon icon ion-android-add-circle" href="#/tab/chat">
      </a>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <a nav-direction="enter" class="button button-icon icon ion-chatboxes" href="#/tab/chat">
      </a>
    </ion-nav-buttons>


  <ion-content padding="true">
    <div class="list card zeromargin borderless" ng-repeat="post in posts">
      <div class="item item-avatar item-button-right" href="#">
        <img ng-src="{{post.user.profileImages}}">
        <h2 class="padding-top"><b>{{ post.user.username }}</b></h2>
        </div>

    <div class="item item-image maxWidth">
        <img ng-src="{{post.image}}">
    </div>

    <a ng-controller="changeIcon" class="button button-icon icon ion-ios-heart" ng-click="buttonLike(post); instantiate()" ng-class="IconOn?'ion-ios-heart':'ion-ios-heart-outline'">
    </a>
      <a class="button button-icon icon ion-ios-chatbubble-outline" href="#/tab/comment/{{post.id}}">
      </a>
      <button class="button button-icon icon ion-ios-redo-outline">
      </button>

    <div class="padding">
        <i class="icon ion-ios-heart"></i><b> {{post.likes}} likes</b>
        <div>
          <p ng-repeat="c in post.comments">
            <b>{{c.user.username}} </b>{{c.comment}}
          </p>
        </div>
    </div>
    </div>
</ion-content>
</ion-view>
